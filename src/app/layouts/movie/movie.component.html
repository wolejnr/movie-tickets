<div id="movie-page">
    <div class="movie-bg" [ngStyle]="{
        'background': 'url(' + movieData.imageUrl + ')',
        'background-size': 'cover',
        'background-position': 'center'
    }">

    </div> 
    <div class="container">
        <div class="movie-content">
            <div class="row">
                <div class="col-md-3">
                    <div class="movie-poster" [ngStyle]="{
                        'background': 'url(' + movieData.imageUrl + ')',
                        'background-size': 'cover',
                        'background-position': 'center'
                    }"></div>
                </div>
                <div class="col-md-6">
                    <h1>{{movieData.title}}</h1>
                    <div class="release">Release Date: {{movieData.releaseDate}}</div>
                    <p>
                        {{movieData.synopsis}}
                    </p>
                </div>
                <div class="col-md-3">
                    <div class="btn btn-primary" (click)="clickedTicketsBtn(movieData.slug)">Get Tickets</div>
                </div>
            </div>
        </div>
    </div>
</div>
